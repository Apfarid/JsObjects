<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <script src="./bower_components/jquery/dist/jquery.js"></script>
        <script src="js/Control.js"></script>
        <title>Hello World</title>
    </head>
    <body>
        <div>
            <h1>Elven Various</h1>
            <div id="deviceready">
                <p class="event listening">Connecting to Device</p>
                <p class="event received">Device is Ready</p>
            </div>
            <div>
                <button id="phoneCall">Phone</button>
            </div>
            <div>
                <button id="vibrate">Vibrate</button>
            </div>
            <div>
                <button id="photo">Photo</button>
            </div>
            <p><a href="tel:+1-800-555-1234">call this number</a></p>
            <ul id="debug"></ul>
        </div>
        <img id="elfImage" src="img/boutin.jpg" alt="pic">
        <div>
            <a href="#" class="btn large" onclick="toggleAccel();">Toggle Accelerometer</a>
            <a href="tel:411" class="btn large">Call 411</a>
            <a href="#" class="btn large" onclick="beep();">Beep</a>
            <a href="#" class="btn large" onclick="vibrate();">Vibrate</a>
            <a href="#" class="btn large" onclick="get_contacts();return false;">Get Phone's Contacts</a>
            <a href="#" class="btn large" onclick="check_network();return false;">Check Network</a>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
