<!DOCTYPE html>
<html>

<head>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
<meta content="initial-scale=1.0, user-scalable=no" name="viewport" />
<title>Google Maps Basics</title>
<link href="http://code.jquery.com/ui/1.9.1/themes/base/jquery-ui.css" rel="stylesheet" type="text/css" />
<link href="basic-google.css" rel="stylesheet" type="text/css">

<script src="http://maps.googleapis.com/maps/api/js?sensor=true" type="text/javascript"></script>
<script src="http://code.jquery.com/jquery-latest.js" type="text/javascript"></script>
<script src="http://code.jquery.com/ui/1.9.1/jquery-ui.js" type="text/javascript"></script>

<script src="basic-google.js" type="text/javascript"></script>
</head>

<body onload="loadMap()">

<!-- div id="items">
</div -->

<div id="navigate">
<nav>
		<div id="accordion">
			<h3><a href="#">Options</a></h3>
			<div>
				<table>
					<tr>
						<td>
						<a href="http://code.google.com/apis/maps/documentation/javascript/">
						Google Maps version three</a></td>
					</tr>
					<tr>
						<td><input id="latData" size="30" type="text" /></td>
					</tr>
					<tr>
						<td><input id="longData" size="30" type="text" /></td>
					</tr>

					<tr>
						<td>
						<input onclick="moveToDarwin()" type="button" value="Darwin, Australia" /></td>
					</tr>
					<tr>
						<td>
						<input onclick="gotoVermont()" type="button" value="Green Mountains" /></td>
					</tr>
					<tr>
						<td>
						<input onclick="getLatLongFromFile()" type="button" value="Get Saved Places" /></td>
					</tr>
					<tr><td><input onclick="gotoBellevueCollege()" type="button" value="Bellevue College" /></td></tr>
					<tr><td><input onclick="getCenter()" type="button" value="Get Center Lat Long" /></td></tr>
					<tr><td><input onclick="layoutTop()" type="button" value="Layout Top" /></td></tr>
					<tr><td><input onclick="layoutLeft()" type="button" value="Layout Left" /></td></tr>
				</table>
			</div>
		</div>
	</nav>
</div>

<div id="map">

<div id="dialog" title="Basic dialog">
    <p>Enter a name for this marker.</p>
    <form>
    <fieldset>
    <label for="name">Name</label>
    </fieldset>
    </form>
    <input type="text" name="name" id="name" class="text ui-widget-content ui-corner-all" />
</div>

</div>

<ul id="debug"></ul>
</body>

</html>
