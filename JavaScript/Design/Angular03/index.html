<!doctype html>
<html ng-app="main">
  <head>
    <title>Angular v3.0</title>
    <link href="index.css" rel="stylesheet" type="text/css" />
    <!-- script src="Angular32.js"></script --> 
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.min.js"></script>   
    <script src="index.js"></script>  
  </head>
  <body>
  
    <div ng-controller="AddController as math">
      <h1>Add Two Numbers</h1>
      <div id=result>
      {{math.operandA}} + {{math.operandB}} = {{math.operandA + math.operandB | number}}
      </div>
      <p>Enter two numbers that you want to add together in the input controls below.</p>
      <table>
       <tr><td>OperandA</td><td>OperandB</td></tr>
       <tr>
         <td><input type="number" ng-pattern="/\d+/" step="10" min="0" ng-model="math.operandA" required ></td>
         <td><input type="number" ng-pattern="/\d+/" step="5" ng-model="math.operandB" required ></td>
       </tr>
      </table>
      
    </div>
  </body>
</html>
